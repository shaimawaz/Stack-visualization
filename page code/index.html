<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Stack visualization</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='index.css'>
   
</head>

<body>
    <div class="container">
        <div class="middle">
            <div class="header">
                <h1>Stack Visualization</h1>
            </div>
            <div class="right">
                <button id="NewStack" onclick="newStack()">New Stack</button>
                <button id="Push" onclick="push()">Push</button>
                <button id="Pop" onclick="Pop()"> Pop</button>
                <button id="Size" onclick="sizeOfStack()">Size</button>
                <button id="isEmpty" onclick="isEmpty()">isEmpty</button>
                <button id="Swap" onclick="swapElements()">Swap</button>
            </div>
            <div class="left">
                <div id="empty"><!--empty result goes here--></div>
                <h1 id="size"><!--size goes here--></h1>
                <div id="stack">
                   <!-- content goes here  -->
                </div>
            </div>
        </div>
    </div>

</body>

</html>
